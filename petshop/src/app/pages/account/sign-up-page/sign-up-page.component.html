<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
        <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <form [formGroup]="form" *ngIf="!busy">
    <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Cadastre-se</h3>
        <div class="uk-margin">                   
            <input [ngClass]="{'uk-form-danger' : (!form.controls['name'].valid && !form.controls['name'].pristine)}" formControlName="name" class="uk-input uk-form-large" type="text" placeholder="Nome">
          </div>
          <div class="uk-margin">
            <input [ngClass]="{'uk-form-danger' : (!form.controls['document'].valid && !form.controls['document'].pristine)}" formControlName="document" mask="###.###.###-##" class="uk-input uk-form-large" type="text" placeholder="CPF">
          </div>
        <div class="uk-margin">
          <input  [ngClass]="{'uk-form-danger' : (!form.controls['email'].valid && !form.controls['email'].pristine)}" formControlName="email" class="uk-input uk-form-large" type="email" placeholder="E-mail">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
        </div>
        <div class="uk-margin uk-text-right">
          <button (click)="" [disabled]="form.invalid" [routerLink]="['/signup']" class="uk-button uk-button-default">Cadastrar</button>
        </div>
      </div>
    </form>
      <p>
    
        <br>
        <a href="/login" class="uk-button uk-button-link">Voltar</a>
      </p>   

    </div>
</div>
